 eco_adv_oligarchy:0 "Environmentalist Assembly"
 eco_adv_oligarchy_desc:0 "This government is an oligarchy, ruled by a committee of fanatic environmentalists. State is deeply involved in preserving of clean and efficient economy, majorly focusing on the matters of waste recycling."


 
