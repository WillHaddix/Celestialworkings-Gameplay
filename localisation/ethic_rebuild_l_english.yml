 social_democracy:0 "Eudaimonic Society"
 social_democracy_desc:0 "§LEudaimonic is a democratic society which encourages citizens to achieve happiness through striving to completely fulfill their potential and satisfy material needs. Peace, economical and social prosperity valued above all things.§!"
 social_utopia:0 "Eudaimonic Utopia"
 social_utopia_desc:0 "§LEudaimonic is a democratic society which encourages citizens to achieve happiness through striving to completely fulfill their potential and satisfy material needs. Peace, economical and social prosperity valued above all things.§!"
 communist_dictatorship:0 "The Hive Mind"
 communist_dictatorship_desc:0 "§LAutocratic form of society, completely denying the idea of free individual mind in favor of total social, cultural and economical unification.§!"
 communist_utopia:0 "Ultimate Hive"
 communist_utopia_desc:0 "§LAutocratic form of society, completely denying the idea of free individual mind in favor of total social, cultural and economical unification.§!"
 pioneer_guild:0 "Explorer's Guild"
 pioneer_guild_desc:0 "§LThis government is overseen by a powerful, privately-controlled guild of enthusiastic explorers determined to unravel the mysteries of the galaxy and chart the vast unknown.§!"
 interstellar_consortium:0 "Interstellar League"
 interstellar_consortium_desc:0 "§LOligarchic government, has been subsumed by an erudite league of adventurers driven by an unquenchable thirst for discovery and far-off places.§!"
 unified_empire:0 "Unified Empire"
 unified_empire_desc:0 "§LThis government is an advanced form of xenophobic autocracy, where the state’s only goal is to ensure the purity of native culture by any means necessary, short of spilling precious native blood.§!"
 unified_empire_special:0 "Each Ruler can build a Global Planetary Defence System"
 xeno_fascism:0 "Xeno-Nationalism"
 xeno_fascism_desc:0 "§LXenophobic and autocratic State, which, in order to preserve the sovereignty of native cluture, cherishes the idea of total isolation and securing of the borders.§!"
 xeno_fascism_special:0 "Each Ruler can build a Global Planetary Defence System"
 mining_conglomerate:0 "Mining Conglomerate"
 mining_conglomerate_desc:0 "§LThis government is an advanced form of consortium, where the state has been entirely eradicated in favor of competing corporate nations vying for political clout.§!"
 mining_league:0 "Mining League"
 mining_league_desc:0 "§LOligarchic government, represents consortuim of wealthy and powerful mining Corporations, competing with each other for limited Galaxy resources and thus political power.§!"
 eco_utopia:0 "Harmonious Consciousness"
 eco_utopia_desc:0 "§LThis government is an advanced form of spiritual-environmentalist democracy. Citizens are required by law to carry an implant that keeps them informed of local ecosystem conditions and permits them to minimize any negative impact they may have on the local biosphere.§!"
 eco_democracy:0 "Keepers of Harmony"
 eco_democracy_desc:0 "§LDemocratic State, focused on total spiritual and physiological unification with any World they inhabit. To reach a complete harmony with the ecosystem they engage in terraforming and gene engineering.§!"
 anarch_capitalism:0 "Anarcho-Capitalism"
 anarch_capitalism_desc:0 "§LAnarcho-capitalism is a political philosophy that advocates the elimination of the state in favor of total social, economical and political freedom.§!"
 anarch_utopia:0 "Free Market Utopia"
 anarch_utopia_desc:0 "§LThis civilization has excised every vestige of the state it can manage. In return, its citizens have received an unprecedented amount of autonomy and the power to determine their own destinies. In the end, every individual lives in the Democratic Republic of Themselves.§!"
 planetary_confederation:0 "Planetary Dominions"
 planetary_confederation_desc:0 "§LOligarchic government, represents a confederacy of semi-independent planet-states, ruled by wealthy Landlords, each of which retains a large amount of political and military autonomy.§!"
 star_confederation:0 "Star Dominions"
 star_confederation_desc:0 "§LThis government is an advanced form of confederacy. The main political entity is a nebulous, decentralized government formed by extensive treaties between autonomous Domains, designed to handle foreign affairs on their behalf.§!"
 thought_police:0 "Thought Police State"
 thought_police_desc:0 "§LThis government is a strict autocracy that uses advantages of social engineering, neurochemistry and neurology to indoctrinate its citizenry and ensure their absolute loyalty. But significant resources are needed to maintain such level of control.§!"
 big_brother:0 "Big Brother Utopia"
 big_brother_desc:0 "§LThis government is an advanced form of autocracy that uses the latest innovations in neurochemistry, psycho-engineering, and neurolinguistics to pacify the populace and ensure their resistance to outside ideas. Interactions with other civilizations are handled by a small, specially trained cadre of party loyalists.§!"
 anarch_communism:0 "Anarcho-Communism"
 anarch_communism_desc:0 "Anarchists advocate the abolition of the state, capitalism and private property in favor of common ownership of the means of production and direct democracy."
 anarch_com_utopia:0 "Socialistic Utopia"
 anarch_com_utopia_desc:0 "Anarchists advocate the abolition of the state, capitalism and private property in favor of common ownership of the means of production and direct democracy."
 agri_consortium:0 "Agriculture Consortium"
 agri_consortium_desc:0 "Oligarchic state, representing conglomerate of big companies, engaged in agriculture and food production."
 agri_syndicate:0 "Agriculture Syndicate"
 agri_syndicate_desc:0 "Massive consolidation of huge agricultural Corporations on the Galactic scale."
 un_colonies:0 "Pioneer's League" 
 un_colonies_desc:0 "Democratic society, which see rapid and effecient expansion of their Civilization as a common and major goal."
 star_con:0 "Pioneer's Federation"
 star_con_desc:0 "Democratic society, which see rapid and effecient expansion of their Civilization as a common and major goal."
 sacred_un:0 "Divine Imperium"
 sacred_un_desc:0 "Autocratic state of Warriors, devoted their lives to serve the almighty Gods. The Holy Inquisition keeps a watchful eye on the society, protecting the Emperor and occasionally banning fundamental research, being recognized as dangerous and godless."
 sacred_un_special:0 "Each Ruler can build 5 Elite Inquisition Forces"
 div_imperium:0 "Divine Ascendancy"
 div_imperium_desc:0 "Autocratic state of Warriors, devoted their lives to serve the almighty Gods. The Holy Inquisition keeps a watchful eye on the society, protecting the Emperor and occasionally banning fundamental research, being recognized as dangerous and godless."
 div_imperium_special:0 "Each Ruler can build 5 Elite Inquisition Forces"
 mil_cartel:0 "Military-Industrial Cartel"
 mil_cartel_desc:0 "Oligarchic State ruled by military-industrial corporations, with retired War Chiefs in charge."
 mil_syndicate:0 "Military-Industrial Syndicate"
 mil_syndicate_desc:0 "Oligarchic State ruled by military-industrial corporations, with retired War Chiefs in charge."
 peace_league:0 "Peacekeepers League"
 peace_league_desc:0 "Democratic society, which believes in peaceful co-existance and diplomacy as a best solution to any conflict."
 pan_galactic:0 "Pan-Galactic League"
 pan_galactic_desc:0 "Pan-Galactic League's major goal is peaceful unification of all living species in the Galaxy."
 communism:0 "Communist Dictatorship"
 communism_desc:0 "This government is a communist form of autocracy, where the State maintains total control over industry and implements planned economy in order to provide rapid social and industrial growth."
 peoples_republic:0 "People's Republic"
 peoples_republic_desc:0 "This government is an advanced form of communist autocracy, where the head of state is seen as a glorious symbol of progress and hope for the people. The citizenry is encouraged to put their heads down and work towards a better future with their leader blazing the trail."
 biotech_conglomerate:0 "Biotech's Conglomerate"
 biotech_conglomerate_desc:0 "Oligarhic state, ruled by captains of high-tech industry, corporations engaged in Biotechnology and Gene-enginereeing."
 biotech_syndicate:0 "Biotech's Syndicate"
 biotech_syndicate_desc:0 "Global incorporation on interstellar level provides huge profits and incredible high-tech advantages."
 coalescence:0 "The Coalescence"
 coalescence_desc:0 "The Coalescence is a type of Collective, which goal is the Pure Scientific Cognition itself. The power of unified consciousness provides outstanding research opportunities, but such attitude practically denies any serious military engagement."
 ul_coal:0 "Harmonious Coalescence"
 ul_coal_desc:0 "The Coalescence is a type of Collective, which goal is the Pure Scientific Cognition itself. The power of unified consciousness provides outstanding research opportunities, but such attitude practically denies any serious military engagement."
 caste:0 "The Hierarchy"
 caste_desc:0 "This government is a genetically-enforced oligarchy, in which a few rules absolutely on the many through a rigid caste system. Drones are mere clogs in a greater mechanism at their service, being subject to strict birth and migration control, information quarantine and gene-engineering."
 ul_caste:0 "Immutable Hierarchy"
 ul_caste_desc:0 "This government is a genetically-enforced oligarchy, in which a few rules absolutely on the many through a rigid caste system. Drones are mere clogs in a greater mechanism at their service, being subject to strict birth and migration control, information quarantine and gene-engineering."
 cap_autocracy:0 "State Capitalism" 
 cap_autocracy_desc:0 "Autocratic state, generally implementing pro-market policy, but with economic activity being under strict supervision of corporatized government agencies. Society, build around the values of big bureaucracy and constant economic rivalry, seems to grow considerably unhappy."
 adv_cap_autocracy:0 "Capitalist Dictatorship"
 adv_cap_autocracy_desc:0 "Autocratic state, generally implementing pro-market policy, but with economic activity being under strict supervision of corporatized government agencies. Society, build around the values of big bureaucracy and constant economic rivalry, seems to grow considerably unhappy."
 police_state:0 "Police State"
 police_state_desc:0 "This government is a militarized form of socialistic autocracy. State enforces it's ideology with military power, maintaining harsh totalitarian control over the society." 
 adv_police_state:0 "Police Dictatorship"
 adv_police_state_desc:0 "This government is a militarized form of socialistic autocracy. State enforces it's ideology with military power, maintaining harsh totalitarian control over the society."
 technocratic:0 "Technocratic Republic"
 technocratic_desc:0 "Technocratic society is fanatically engaged in developing of cybernetic technologies, favouring the Efficiency above all other things, and being confident that it can only be achieved through total automatization and computerization."
 adv_technocratic:0 "Cybernetic Commonwealth"
 adv_technocratic_desc:0 "Technocratic society is fanatically engaged in developing of cybernetic technologies, favouring the Efficiency above all other things, and being confident that it can only be achieved through total automatization and computerization."
 par_monarchy:0 "Parliamentary Monarchy"
 par_monarchy_desc:0 "Even having overcome it's deep autocratic roots, Parliamentary Monarchy still keeps traditions of glorious Royal navy and oversized Empire bureaucracy."
 par_monarchy_special:0 "Each Ruler can build a Royal Library"
 glor_monarchy:0 "Interstellar Kingdom"
 glor_monarchy_desc:0 "Even having overcome it's deep autocratic roots, Parliamentary Monarchy still keeps traditions of glorious Royal navy and oversized Empire bureaucracy." 
 glor_monarchy_special:0 "Each Ruler can build a Royal Library"
 eco_oligarchy:0 "Environmentalist Bureau"
